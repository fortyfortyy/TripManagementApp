{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="row">
                <div class="card p-4">
                    <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row m-5">
                                <div class="col-md-12">
                                    <h1 class="h3 mb-3">Change password</h1>
                                    <label for="id_old_password"></label>
                                    <input name="old_password" class="form-control" placeholder="Old password" type="password" id="id_old_password" required>

                                    <label for="id_new_password1"></label>
                                    <input name="new_password1" class="form-control" placeholder="New password" type="password" id="id_new_password1" required>

                                    <label for="id_new_password2"></label>
                                    <input name="new_password2" class="form-control" placeholder="Confirm password" type="password" id="id_new_password2" required>

                                    {% for error in field.errors %}
                                        <p style="color: red">{{ error }}</p>
                                    {% endfor %}

                                    <button class="btn btn-success m-1" id="add-tags-form" type="submit">Change password</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
