{% extends 'base.html' %}

{% block content %}
    <style>
        .form-gap {
            padding-top: 150px;
        }
    </style>

    <div class="container form-gap">
        <div class="row justify-content-center">
            <div class="col-md-4 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <h3><i class="fa fa-lock fa-4x"></i></h3>
                            <h2 class="text-center text-white">Forgot Password?</h2>
                            <p class="text-white">You can reset your password here.</p>
                            <div class="panel-body">

                                <form id="id_password_reset_form" role="form" autocomplete="off" class="form"
                                      method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <div class="input-group">
                                            <span class="input-group-addon"><i
                                                    class="glyphicon glyphicon-envelope color-blue"></i></span>
                                            <label for="id_email"></label>
                                            <input name="email" class="form-control" placeholder="Email address"
                                                                                 type="email" id="id_email" required>
                                        </div>
                                    </div>
                                    <div class="form-group m-2">
                                        <input name="recover-submit" class="btn btn-lg btn-edit btn-block"
                                               value="Reset Password" type="submit">
                                    </div>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
