{% extends 'base.html' %}
{% block content %}
 <section class="pb-5 header text-center">
        <div class="container">
            <div class="row mt-4 mb-4 p-3 d-flex justify-content-center">
                <header class="py-1 col-6">
                    <h1 class="display-4 text-white">{{ trip_plan.name }}</h1>
                </header>
            </div>
            <div class="row justify-content-between row-cols-2" >
                <div class="col-md-5 m-1">
                    <div class="card p-5 py-5">
                        <form method="post">
                            {% csrf_token %}
                            <div class="d-flex justify-content-between align-items-center mb-3">
                                <h4 class="text-right">Trip images: </h4>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">From</label><input type="date" class="form-control" name='day_from' id='day_from'></div>
                                <div class="col-md-6"><label class="labels">To</label><input type="date" class="form-control" name='day_to' id='day_to'></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-6"><label class="labels">City</label><input type="text" class="form-control" placeholder="city" name='city' id='city'></div>
                                <div class="col-md-6"><label class="labels">Country</label><input type="text" class="form-control" placeholder="country" name='country' id='country'></div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12"><label class="labels">Description</label><input type="text" class="form-control" placeholder="description" name='short_description' id='short_description'></div>
                            </div>
                            <div class="mt-5 text-center"><button class="btn btn-trip-login-logout" type="submit">Add the new Trip</button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
