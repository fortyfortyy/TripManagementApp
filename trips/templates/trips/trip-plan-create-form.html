{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container">
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="row">
                <div class="card p-4">
                    <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                        <form method="post">
                            {% csrf_token %}
                            <div class="row m-5">
                                <div class="col-md-12">
                                    <label class="labels" for="id_name">Name Of The Plan</label>
                                    <input type="text" class="form-control" placeholder="Best Holidays" id="id_name" name='name' value=" {{ form.name.value|default_if_none:'' }}">
                                </div>
                                <div class="col-md-4" id="tag-container">
                                    {{ tag_formset.management_form }}
                                    {% for tag_form in tag_formset %}
                                        <div class="js-tags-form">
                                            {{ tag_form }}
                                        </div>
                                    {% endfor %}
                                    <button class="btn btn-success m-1" id="add-tags-form" type="button">add another tag</button>
                                </div>
                                <div class="form-check form-switch m-2">
                                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" name='is_private' checked>
                                    <label class="form-check-label" for="flexSwitchCheckChecked">Is private?</label>
                                </div>
                            </div>
                            {% if update == True %}
                                <div class="mt-5 text-center"><button class="btn btn-trip-login-logout" type="submit">Update Trip's Plan</button></div>
                            {% else %}
                                <div class="mt-5 text-center"><button class="btn btn-trip-login-logout" type="submit">Add Trip's Plan</button></div>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block js %}
    <script src="{% static 'js/tags-form.js' %}"></script>
{% endblock %}
